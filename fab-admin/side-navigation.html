        <script>
            var coll = document.getElementsByClassName("sidebar-dropdown");
            var i;

            for (i = 0; i < coll.length; i++) {
              coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                  content.style.maxHeight = null;
                } else {
                  content.style.maxHeight = content.scrollHeight + "px";
                } 
              });
            }
        </script>
        <script>
            var coll = document.getElementsByClassName("sidebar-dropdown-submenu");
            var i;

            for (i = 0; i < coll.length; i++) {
              coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                  content.style.maxHeight = null;
                } else {
                  content.style.maxHeight = content.scrollHeight + "px";
                } 
              });
            }
        </script>
        
    <script>
            function adminSidebar() {
                   let element = document.getElementById("admin-sidebar");
                   element.classList.toggle("admin-sidebar-style");


                  let wrapperID = document.getElementById("wrapper");
                  wrapperID.classList.add("wrapperStyle");
                
            }

            function hideSidebar() {
                let element = document.getElementById("admin-sidebar");
                 element.classList.remove("admin-sidebar-style");

                 let wrapperID = document.getElementById("wrapper");
                  wrapperID.classList.remove("wrapperStyle");
            }

        </script>
        <script>
            function orders() {
            var orangeArrow = document.getElementById("orders");
            orangeArrow.classList.toggle("rotate");
            }
        </script>
